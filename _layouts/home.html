---
layout: default
---

<div class="home">

  <h1 class="page-heading">Repositories</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.link }}">{{ post.title | escape }}</a>
        </h2>
        <p class="repository-description">
          {{ post.content }}
        </p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
